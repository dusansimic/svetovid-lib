<?xml version="1.0" encoding="UTF-8" standalone="yes"?>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>

    <!-- Backgrounds -->

    <symbol id="bg-circle" overflow="visible">
      <circle cx="0" cy="0" r="20"/>
    </symbol>

    <!-- Foregrounds -->

    <symbol id="dot" overflow="visible">
      <path d="M 0 0
        m                                   -1.00  -4.00
        h                                    2.00
        c    1.65   0.00     3.00   1.35     3.00   3.00
        v                                           2.00
        c    0.00   1.65    -1.35   3.00    -3.00   3.00
        h                                   -2.00
        c   -1.65   0.00    -3.00  -1.35    -3.00  -3.00
        v                                          -2.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        z"/>
    </symbol>

    <symbol id="v-line" overflow="visible">
      <path d="M 0 0
        m                                   -1.00 -10.00
        h                                    2.00
        c    1.65   0.00     3.00   1.35     3.00   3.00
        v                                          14.00
        c    0.00   1.65    -1.35   3.00    -3.00   3.00
        h                                   -2.00
        c   -1.65   0.00    -3.00  -1.35    -3.00  -3.00
        v                                         -14.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        z"/>
    </symbol>

    <symbol id="plus" overflow="visible">
      <path d="M 0 0
        m                                   -1.00 -16.00
        h                                    2.00
        c    1.65   0.00     3.00   1.35     3.00   3.00
        v                                           6.00
        c    0.00   1.65     1.35   3.00     3.00   3.00
        h                                    6.00
        c    1.65   0.00     3.00   1.35     3.00   3.00
        v                                           2.00
        c    0.00   1.65    -1.35   3.00    -3.00   3.00
        h                                   -6.00
        c   -1.65   0.00    -3.00   1.35    -3.00   3.00
        v                                           6.00
        c    0.00   1.65    -1.35   3.00    -3.00   3.00
        h                                   -2.00
        c   -1.65   0.00    -3.00  -1.35    -3.00  -3.00
        v                                          -6.00
        c    0.00  -1.65    -1.35  -3.00    -3.00  -3.00
        h                                   -6.00
        c   -1.65   0.00    -3.00  -1.35    -3.00  -3.00
        v                                          -2.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        h                                    6.00
        c    1.65   0.00     3.00  -1.35     3.00  -3.00
        v                                          -6.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        z"/>
    </symbol>

    <symbol id="cross" overflow="visible">
      <use x="0" y="0" xlink:href="#plus" transform="rotate(45)"/>
    </symbol>

    <symbol id="tick-mark" overflow="visible" transform="rotate(45)">
      <path d="M 0 0
        m                                    3.00 -14.00
        h                                    2.00
        c    1.65   0.00     3.00   1.35     3.00   3.00
        v                                          22.00
        c    0.00   1.65    -1.35   3.00    -3.00   3.00
        h                                  -10.00
        c   -1.65   0.00    -3.00  -1.35    -3.00  -3.00
        v                                          -2.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        h                                    2.00
        c    1.65   0.00     3.00  -1.35     3.00  -3.00
        v                                         -14.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        z"/>
    </symbol>

    <!-- Effects -->

    <radialGradient id="standard-fill"
                    fx="25%"
                    fy="25%"
                    r="50%"
                    spreadMethod="pad"/>

    <radialGradient id="red-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl(  0,  60%,  60%)"/>
      <stop offset="100%" stop-color="hsl(  0,  60%,  50%)"/>
    </radialGradient>

    <radialGradient id="orange-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl( 30,  60%,  60%)"/>
      <stop offset="100%" stop-color="hsl( 30,  60%,  50%)"/>
    </radialGradient>

    <radialGradient id="yellow-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl( 60,  60%,  60%)"/>
      <stop offset="100%" stop-color="hsl( 60,  60%,  50%)"/>
    </radialGradient>

    <radialGradient id="green-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl(120,  60%,  60%)"/>
      <stop offset="100%" stop-color="hsl(120,  60%,  50%)"/>
    </radialGradient>

    <radialGradient id="cyan-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl(180,  60%,  60%)"/>
      <stop offset="100%" stop-color="hsl(180,  60%,  50%)"/>
    </radialGradient>

    <radialGradient id="blue-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl(210,  60%,  60%)"/>
      <stop offset="100%" stop-color="hsl(210,  60%,  50%)"/>
    </radialGradient>

    <radialGradient id="magenta-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl(300,  60%,  60%)"/>
      <stop offset="100%" stop-color="hsl(300,  60%,  50%)"/>
    </radialGradient>

    <radialGradient id="white-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl(  0,   0%, 100%)"/>
      <stop offset="100%" stop-color="hsl(  0,   0%,  90%)"/>
    </radialGradient>

    <radialGradient id="gray-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl(  0,   0%,  65%)"/>
      <stop offset="100%" stop-color="hsl(  0,   0%,  55%)"/>
    </radialGradient>

    <radialGradient id="black-fill" xlink:href="#standard-fill">
      <stop offset="0%"   stop-color="hsl(  0,   0%,  30%)"/>
      <stop offset="100%" stop-color="hsl(  0,   0%,  20%)"/>
    </radialGradient>

    <linearGradient id="symbol-fill">
      <stop stop-color="hsl(  0,   0%, 100%)"/>
    </linearGradient>


    <linearGradient id="red-stroke">
      <stop stop-color="hsl(  0,  60%,  40%)"/>
    </linearGradient>

    <linearGradient id="orange-stroke">
      <stop stop-color="hsl( 30,  60%,  40%)"/>
    </linearGradient>

    <linearGradient id="yellow-stroke">
      <stop stop-color="hsl( 60,  60%,  40%)"/>
    </linearGradient>

    <linearGradient id="green-stroke">
      <stop stop-color="hsl(120,  60%,  40%)"/>
    </linearGradient>

    <linearGradient id="cyan-stroke">
      <stop stop-color="hsl(180,  60%,  40%)"/>
    </linearGradient>

    <linearGradient id="blue-stroke">
      <stop stop-color="hsl(210,  60%,  40%)"/>
    </linearGradient>

    <linearGradient id="magenta-stroke">
      <stop stop-color="hsl(300,  60%,  40%)"/>
    </linearGradient>

    <linearGradient id="white-stroke">
      <stop stop-color="hsl(  0,   0%,  70%)"/>
    </linearGradient>

    <linearGradient id="gray-stroke">
      <stop stop-color="hsl(  0,   0%,  35%)"/>
    </linearGradient>

    <linearGradient id="black-stroke">
      <stop stop-color="hsl(  0,   0%,   0%)"/>
    </linearGradient>

    <filter id="shadow" color-interpolation-filters="sRGB">
      <feFlood        result="black" flood-color="hsl(0, 0%, 0%)" flood-opacity="0.5"/>
      <feComposite    result="cut-out" in="black" in2="SourceGraphic" operator="in"/>
      <feGaussianBlur result="blur" in="cut-out" stdDeviation="1"/>
      <feOffset       result="offset" dx="1" dy="1"/>
      <feComposite    result="final" in="SourceGraphic" in2="offset" operator="over"/>
    </filter>

    <filter id="shadow-small" color-interpolation-filters="sRGB">
      <feFlood        result="black" flood-color="hsl(0, 0%, 0%)" flood-opacity="0.5"/>
      <feComposite    result="cut-out" in="black" in2="SourceGraphic" operator="in"/>
      <feGaussianBlur result="blur" in="cut-out" stdDeviation="0.5"/>
      <feOffset       result="offset" dx="0.5" dy="0.5"/>
      <feComposite    result="final" in="SourceGraphic" in2="offset" operator="over"/>
    </filter>

  </defs>

</svg>
