        v                                          22.00
        c    0.00   1.65    -1.35   3.00    -3.00   3.00
        h                                  -10.00
        c   -1.65   0.00    -3.00  -1.35    -3.00  -3.00
        v                                          -2.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        h                                    2.00
        c    1.65   0.00     3.00  -1.35     3.00  -3.00
        v                                         -14.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        z"/>
    </symbol>

  </defs>

  <g id="background"
     filter="url(.common.svg#shadow)">

