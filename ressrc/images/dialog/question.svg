<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     id="icon"
     width="48px" height="48px"
     viewBox="-23 -23 48 48"

     fill=  "hsl( 60,  60%,  50%)"
     stroke="hsl( 60,  60%,  40%)"
     stroke-width="2"
     stroke-linecap="round"
     stroke-linejoin="round">

  <g id="background"
     filter="url(.common.svg#shadow)">

    <use x="0" y="0" xlink:href=".common.svg#bg-circle"/>

  </g>

  <g id="foreground"
     fill="hsl(0, 0%, 100%)">

    <use x="0" y="0" xlink:href=".common.svg#dot"/>

  </g>

</svg>
